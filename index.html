<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>rock-papper-scissors</title>
    <link rel="shortcut icon" href="Image/favi.png.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="header">
      <h1>ROCK - PAPER - SCISSORS</h1>
    </div>
    <div class="main-container">
      <div class="title-board">
        <h1 class="result-board">
          You vs Computer <br />
          first to reach 5 win the game
        </h1>
      </div>
      <div class="score-board">
        <div class="you">You: 0</div>
        <div class="computer">Computer: 0</div>
      </div>
      <div id="choice-board">
        <input id="rock" type="image" src="Image/rock.png" />
        <input id="paper" type="image" src="Image/paper.png" />
        <input id="scissors" type="image" src="Image/scissors.png" />
      </div>
    </div>
    <div class="retry-btn"></div>
    <div class="footer">
      <p>
        copyright &copy
        <script>
          document.write(new Date().getFullYear());
        </script>
        mubzie
        <a href="https://github.com/mubzie" target="_blank">
          <i class="fa fa-github"></i
        ></a>
      </p>
    </div>
  </body>
</html>
